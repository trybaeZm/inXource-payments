name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Update VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Navigate to project folder on VPS
            # Ensure this directory exists on your server or update the path
            cd /root/inXource-payments
            
            # 2. Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # 3. Load Node/NVM environment
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # 4. Install Dependencies and Build
            # Set memory limit to avoid OOM
            export NODE_OPTIONS="--max-old-space-size=4096"
            
            # Ensure pnpm is installed
            if ! command -v pnpm &> /dev/null; then
                npm install -g pnpm
            fi
            
            pnpm install --frozen-lockfile
            pnpm run build
            
            # 5. Restart Application
            # Using 'inXource-payment' as the app name (matches package.json)
            # If the app is not running yet, execute this once on the server:
            # pm2 start pnpm --name "inXource-payment" -- start
            pm2 reload inXource-payment || pm2 start pnpm --name "inXource-payment" -- start
            pm2 save
